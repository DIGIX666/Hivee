version: '3.9'

services:
  # ======================
  # Backend API Service
  # ======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hivee-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/agent_code:/app/agent_code
      - ./backend/logs:/app/logs
      - ./backend/src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker for agent containers
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/agentcredit
      - REDIS_URL=redis://redis:6379
      - CAPX_RPC_URL=${CAPX_RPC_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - AGENT_IDENTITY_ADDRESS=${AGENT_IDENTITY_ADDRESS}
      - BROKER_AGENT_ADDRESS=${BROKER_AGENT_ADDRESS}
      - X402_PROTOCOL_ADDRESS=${X402_PROTOCOL_ADDRESS}
      - PLATFORM_ADDRESS=${PLATFORM_ADDRESS}
      - PLATFORM_FEE_RATE=50
      - JWT_SECRET=${JWT_SECRET:-your_secret_key_here}
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hivee-network
    restart: unless-stopped

  # ======================
  # Frontend Next.js
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hivee-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_CAPX_RPC_URL=${CAPX_RPC_URL}
      - NEXT_PUBLIC_CHAIN_ID=7777
      - NEXT_PUBLIC_AGENT_IDENTITY_ADDRESS=${AGENT_IDENTITY_ADDRESS}
      - NEXT_PUBLIC_BROKER_AGENT_ADDRESS=${BROKER_AGENT_ADDRESS}
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
    depends_on:
      - backend
    networks:
      - hivee-network
    restart: unless-stopped

  # ======================
  # PostgreSQL Database
  # ======================
  postgres:
    image: postgres:15-alpine
    container_name: hivee-postgres
    environment:
      - POSTGRES_DB=agentcredit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hivee-network
    restart: unless-stopped

  # ======================
  # Redis (Queue & Cache)
  # ======================
  redis:
    image: redis:7-alpine
    container_name: hivee-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - hivee-network
    restart: unless-stopped

  # ======================
  # Adminer (DB Admin UI) - Optional
  # ======================
  adminer:
    image: adminer:latest
    container_name: hivee-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - hivee-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  hivee-network:
    driver: bridge
    name: hivee-network

volumes:
  postgres-data:
    name: hivee-postgres-data
  redis-data:
    name: hivee-redis-data
